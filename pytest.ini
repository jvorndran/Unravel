[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Pure unit tests (fast, no external deps)
    ui: Streamlit UI tests (uses AppTest)
    integration: Cross-layer integration tests
    slow: Tests that take >1s to run
    requires_docker: Tests requiring Docker/Qdrant

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=unravel
    --cov-report=term-missing
